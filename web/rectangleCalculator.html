<html>
    <head>
        <title>Rectangle Area Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h2>Rectangle Calculator</h2>
        <div>
            <form id="rForm" name="rForm" method="POST" action="calculator?shape=rectangle">
                <div>
                    Enter length:&emsp;
                    <input type="number" id="length" name="a" placeholder="ex. 5">
                </div>
                <div>
                    Enter width:&emsp;
                    <input type="number" id="width" name="b" placeholder="ex. 10">
                </div>
                <div>
                    <input type="submit" id="submit" name="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
