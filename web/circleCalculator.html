<html>
    <head>
        <title>Circle Area Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h2>Circle Calculator</h2>
        <div>
            <form id="cForm" name="cForm" method="POST" action="calculator?shape=circle">
                <div>
                    Enter radius:&emsp;
                    <input type="number" id="radius" name="a" placeholder="ex. 5">
                </div>
                <div>
                    <input type="submit" id="submit" name="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
