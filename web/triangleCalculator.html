<html>
    <head>
        <title>Triangle Area Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h2>Triangle Calculator</h2>
        <div>
            <form id="tForm" name="tForm" method="POST" action="calculator?shape=triangle">
                <div>
                    Enter side A:&emsp;
                    <input type="number" id="sideA" name="sideA" placeholder="ex. 5">
                </div>
                <div>
                    Enter side B:&emsp;
                    <input type="number" id="sideB" name="sideB" placeholder="ex. 10">
                </div>
                <div>
                    <input type="submit" id="submit" name="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
